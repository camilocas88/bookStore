<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="register()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                    minlength="8">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="pass"
                    required minlength="5" maxlength="10">
                </div>
                <!-- <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Password is required</div>
                </div> -->
                <hr>
                <div class="form-group">
                  <h5>Select image:</h5>
                  <div class="custom-file">
                    <input type="file" accept=".png, .jpg" (change)="onUpload($event)" class="custom-file-input"
                      id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="
                    (uploadPercent | async) + '%'">
                    </div>
                  </div>
                  <!-- <input type="file" accept=".png, .jpg" (change)="onUpload($event)" > -->
                </div>
                <input #imageUser type="hidden" [value]="urlImage | async">
                <button *ngIf="urlImage | async; else btnDisabled " type="submit"
                  class="btn btn-block btn-dark mb-2 btn-block">Register</button>
                <ng-template #btnDisabled>
                  <button type="submit" disabled=true
                    class="btn btn-block btn-secondary mb-2 btn-block">Register</button>

                </ng-template>


                <div class="form-group">
                  <button (click)="onLoginFacebook()" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    Facebook
                  </button>
                  <button (click)="onLoginGoogle()" class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google"></span>
                    Google
                  </button>
                  <a href="" (click)="onLogout()">Salir</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
