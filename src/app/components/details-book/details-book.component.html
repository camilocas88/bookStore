<section id="book" class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6  mx-auto">
                <div class="card_book">
                    <div class="card">
                        <div class="card-body text-center">
                            <p><img src="{{book.portada}}" alt="{{book.titulo}}" class="img-fluid"></p>
                            <h4 class="card-title">{{book.titulo}}</h4>
                            <p class="card-text">{{book.descripcion}}</p>
                            <a href="{{book.link_amazon}}" class="btn btn-block btn-dark" target="blank">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
